<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>데이터 입력</h1>
    <form name="form1">
        <div>
            이름: <input type="text" name="txt1" size="20">
        </div>
        <div>
            나이: <input type="text" name="txt2" size="20">
        </div>
        <div>
            별명: <input type="text" name="txt3" size="20">
        </div>

        <input type="button" value="Long" name="btn1" onclick="window.document.form1.txt1.size=50; window.document.form1.txt2.size=50; window.document.form1.txt3.size=50;" >
        <input type="button" value="Short" name="btn2" onclick="window.document.form1.txt1.size=20; window.document.form1.txt2.size=20; window.document.form1.txt3.size=20;">
        
    </form>
    
</body>
</html>
